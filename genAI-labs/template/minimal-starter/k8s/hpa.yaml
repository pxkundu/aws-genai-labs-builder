apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genai-minimal-starter-hpa
  namespace: genai-minimal-starter
  labels:
    app.kubernetes.io/name: genai-minimal-starter
    app.kubernetes.io/component: hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genai-minimal-starter
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
