[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=code
    --cov-report=html
    --cov-report=term
markers =
    unit: Unit tests
    integration: Integration tests (require deployed infrastructure)
    slow: Slow running tests

